<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;

        }
        .contenedor{
            position: relative;
            margin:30vh 46%;
           display: block;
            z-index: -100;
            
        }
        .item_base{
            position: absolute;
            z-index: -1;
            border:1px solid black;

        } 
        .item_ribbon{
            position: absolute;
            z-index: 0;
        }     
    </style>
</head>
<body>
    <div class="contenedor">

        <div class="item_base">
            <img src="ejercicio-5_item.jpg" />
        </div>
        <div class="item_ribbon">
            <img src="ejercicio-5_ribbon.png" />
        </div>
       

    </div>
</body>
</html>
